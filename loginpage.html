<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    
<link rel="stylesheet" href="login.css">
</head>


<body>

    <form action="post">
        <div id="a">

            <center>
                <h2> <b>Firstname :</b></h2>
            </center>
            <input type="text" required id="b">

        </div>

        <div id="c">

            <center>
                <h2><b>Middlename :</b></h2>
            </center>
            <input type="text" id="d">

        </div>

        <div id="e">

            <center>
                <h2><b>Lastname :</b></h2>
            </center>
            <input type="text" required id="f">
        </div>

        <div id="g">

            <center>
                <h2><b>Course :</b></h2>
            </center>
            <select name="" id="h" size="1">


                <option value="">
                    <h2> <b> Course </b></h2>
                </option>
                <option value="">C++</option>
                <option value="">C</option>
                <option value="">Javascript</option>
                <option value="">php</option>
                <option value="">Paython</option>


            </select>



        </div>
        <div id="i">

            <center>
                <h2><b>Gender</b></h2>
            </center>

            <input type="radio" name="" id="i1">Male <br>
            <input type="radio" name="" id="i2">Female <br>
            <input type="radio" name="" id="i3">Other <br>

        </div>

        <div id="j">
            <center>
                <h2><b>Phone :</b></h2>
            </center>
            <select name="" id="j1" size="1" required>


                <option value="">
                    +91 
                </option>
                <option value="">+384</option>
                <option value="">+333</option>
                <option value="">+308</option>
                <option value="">+141</option>
                <option value="">+401</option>


            </select>

            <input type="number" id="j2" required>
        </div>

        <div id="k">
            <center>
                <h2><b>Address :</b></h2>
            </center>

        </div>
        <textarea name="" id="k1" cols="120" rows="7" required></textarea>
        <div id="l">

            <center>
                <h2><b>Email :</b></h2>
            </center>
            <input type="email" id="l1" required>

        </div>
        <div id="M">
            <center>
                <h2><b>Password :</b></h2>
            </center>
            <input type="password" id="m1" required>
        </div>
        <div id="N">
            <center>
                <h2><b>Re-type password :</b></h2>

            </center>
            <input type="password" id="n1" required>
        </div>
        <input type="submit" value="Submit" id="n2"> 

        
    </form>






</body>

</html>
